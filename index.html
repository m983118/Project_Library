<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Library</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="header">
    <h1>Library</h1>
    <button>Log in</button>
  </div>

  <div class="content">
    <button class="addBook">+ Add book</button>
    <div class="container">      
    </div>
  </div>

  <div class="footer">
    <h3>Copyright Â© 2022 william</h3>
  </div>


  <div class="cover"></div>

  <form class="addForm">
    <div>
      <label for="title">Title : </label>
      <input type="text" id="title" name = title>
    </div>
    <div>
      <label for="author">Author : </label>
      <input type="text" id="author" name = author>
    </div>
    <div>
      <label for="pages">Pages : </label>
      <input type="text" id="pages" name = pages>
    </div>
    <div>
      <label for="isRead">Read : </label>
      <input type="text" id="isRead" name = title>
    </div>
    <button class="summit" type="reset">Summit</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
